<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>RASTA CLOCK</title>
</head>
<body>
    <div class="clock">
        <h2 class="heading">The time now is</h2>
        <div class="time">
            <div><span id="hours">00</span><span>hours</span></div>
            <div><span id="minutes">00</span><span>minutes</span></div>
            <div><span id="seconds">00</span><span>Seconds</span></div>
            <div><span id="ampm">AM</span></div>
        </div>

        <img src="./images/bg7.jpg" id="image-tag">

        <button class="btn">click to change background</button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
